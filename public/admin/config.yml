backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - label: "Top"
            name: "top"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string"}
              - { label: "Content", name: "content", widget: "string" }


